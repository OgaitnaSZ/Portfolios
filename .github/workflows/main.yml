name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /portfolios-2026/

      - name: Debug - Check both possible paths
        run: |
          echo "=== Checking dist structure ==="
          ls -laR dist/
          echo ""
          if [ -d "dist/portfolios-2026/browser" ]; then
            echo "✓ Browser folder EXISTS"
            echo "=== Contents of dist/portfolios-2026/browser/ ==="
            ls -la dist/portfolios-2026/browser/
            echo "BUILD_PATH=dist/portfolios-2026/browser" >> $GITHUB_ENV
          else
            echo "✗ Browser folder DOES NOT EXIST"
            echo "=== Contents of dist/portfolios-2026/ ==="
            ls -la dist/portfolios-2026/
            echo "BUILD_PATH=dist/portfolios-2026" >> $GITHUB_ENV
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4